<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="60">
    <title>NIFTY Option Chain Tracker</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f4f4f4; }
        table { margin: 20px auto; border-collapse: collapse; background: white; }
        th, td { padding: 10px; border: 1px solid #ddd; }
        .price { font-size: 24px; color: green; font-weight: bold; }
    </style>
</head>
<body>
    <h1>NIFTY 50 Live Data</h1>
    <p>Last Updated: {{ data.time }}</p>
    <p class="price">Spot Price: {{ data.price }}</p>

    <table>
        <tr>
            <th>Call OI</th>
            <th>Strike</th>
            <th>Put OI</th>
        </tr>
        {% for row in data.data %}
        <tr>
            <td>{{ row.CE.openInterest }}</td>
            <td><strong>{{ row.strikePrice }}</strong></td>
            <td>{{ row.PE.openInterest }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
